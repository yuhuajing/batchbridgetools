<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid跨链 - 跨链生态系统</title>
    <style>
        /* 现代化样式 */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .main {
            width: 1200px;
            margin: 0 auto;
            clear: both;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            margin-left: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background-color: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .nav-links a.active {
            background-color: #667eea;
            color: white;
        }
        
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }
        
        .swap-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .swap-form h2 {
            font-size: 32px;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .form-group select:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group select:hover {
            border-color: #c0ccda;
        }
        
        input[type="file"]::-webkit-file-upload-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        input[type="file"]::-webkit-file-upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .swap-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }
        
        .swap-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .swap-button:active {
            transform: translateY(-1px);
        }
        
        footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            color: #666;
            margin-top: auto;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 日志显示区域样式 */
        .logs-container {
            margin-top: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            animation: fadeInUp 0.8s ease-out 0.7s both;
        }
        
        .logs-container h3 {
            margin-top: 0;
            color: #00ff00;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
        }
        
        .logs-content {
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .main {
                width: 90%;
            }
        }
        
        @media (max-width: 768px) {
            .swap-form {
                padding: 40px 20px;
            }
            
            .swap-form h2 {
                font-size: 28px;
            }
            
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links li {
                margin: 0 10px;
            }
            
            .logs-container {
                max-height: 200px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="main">
            <nav class="navbar">
                <a href="/" class="logo">跨链生态系统</a>
                <ul class="nav-links">
                    <li><a href="squid.html" class="active">Squid跨链</a></li>
                    <!-- <li><a href="portal.html">Portal跨链</a></li> -->
                    <!-- <li><a href="syna.html">Syna跨链</a></li> -->
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="swap-form">
            <h2>Squid跨链操作</h2>
            <form method="POST" enctype="multipart/form-data" action="/squidbridge" onsubmit="squidbridge(event)">
                <div class="form-group">
                    <label for="fromChain">源链：</label>
                    <select id="fromChain" name="fromChain" required>
                        <option value="">请选择来源链</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="bsc">BSC</option>
                        <option value="base">Base</option>
<!--                        <option value="polygon">Polygon</option>-->
                        <option value="arbitrum">Arbitrum</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fromToken">源链跨链代币：</label>
                    <select id="fromToken" name="fromToken" required>
                        <option value="">请选择跨链代币</option>
                        <option value="eth">ETH(WETH)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="toChain">目标链：</label>
                    <select id="toChain" name="toChain" required>
                        <option value="">请选择目标链</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="bsc">BSC</option>
                        <option value="base">Base</option>
<!--                        <option value="polygon">Polygon</option>-->
                        <option value="arbitrum">Arbitrum</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="file">选择CSV文件：</label>
                    <input type="file" id="file" name="file" accept=".csv" required>
                </div>
                
                <button type="submit" class="swap-button">开始跨链</button>
            </form>
            
            <div class="logs-container">
                <h3>实时运行日志</h3>
                <div class="logs-content" id="logsContent">
                    正在加载日志...
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="main">
            <p>&copy; 2025 跨链生态系统. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        function squidbridge(event) {
            alert("批量-CSV文件校验中，请稍后!!!");
            event.preventDefault(); // 阻止表单默认提交
            var form = event.target;
            var formData = new FormData(form);

            fetch('/squidbridge', {
                method: 'POST',
                body: formData
            }).then(function(response) {
                if (response.ok) {
                    alert("csv文件处理完毕!");
                    window.location.href = '/';
                } else {
                    response.json().then(function(data) {
                        var queryParams = new URLSearchParams(data).toString();
                        window.location.href = '/error.html?' + queryParams;
                    });
                }
            }).catch(function(error) {
                alert("提交失败：" + error);
            });
        }
        
        // 实时读取日志文件
        function loadLogs() {
            fetch('/running.txt', {
                cache: 'no-cache' // 禁用缓存，确保每次都获取最新内容
            })
                .then(response => response.text())
                .then(data => {
                    const logsContent = document.getElementById('logsContent');
                    const wasAtBottom = logsContent.scrollTop + logsContent.clientHeight >= logsContent.scrollHeight;
                    logsContent.textContent = data;
                    if (wasAtBottom) {
                        logsContent.scrollTop = logsContent.scrollHeight;
                    }
                })
                .catch(error => {
                    console.error('加载日志失败:', error);
                    const logsContent = document.getElementById('logsContent');
                    logsContent.textContent = '无法加载日志文件: ' + error.message;
                });
        }
        
        // 页面加载时立即加载一次日志
        window.addEventListener('load', loadLogs);
        
        // 每隔2秒自动刷新日志
        setInterval(loadLogs, 500);
    </script>
</body>

</html>
